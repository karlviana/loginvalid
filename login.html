<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet" type="text/css" />
    <script defer src="login.js"></script>
    <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5 p-3">
      <div class="col-12 col-lg-5">
        <div class="card mt-5">
        <form class="mx-2" id="form">
          <div class="form-group mt-2">
              <label for="username">Username</label>
              <input class="form-control mt-2" type="text" id="username" name="username">
              <div class="error"></div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <input class="form-control mt-2" type="password" id="password" name="password">
            <div class="error"></div>
        </div>
        <div>
          <button class="my-3 w-100" type="submit">Submit</button>
        </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</html>
