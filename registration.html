<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="reg.css" rel="stylesheet" type="text/css" />
    <script defer src="valid.js"></script>
    <title>Registration</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <div class="card mt-4">
        <form class="mx-2" id="form" action="/" autocomplete="off">    
            <div class="row my-2">
                <div class="col form-group">
                  <label for="firstname">Firstname</label>
                  <input class="form-control mt-2" type="text" id="firstname" name="firstname">
                  <div class="error"></div>
                </div>
                <div class="col form-group">
                <label for="lastname">Lastname</label> 
                  <input class="form-control mt-2" type="text" id="lastname" name="lastname">
                  <div class="error"></div>
                </div>
                
              </div>
              <div class="form-group mt-2">
                <label for="email">Email</label>
                <input class="form-control mt-2" type="email" id="email" name="email">
                <div class="error"></div>
              </div>
          <div class="form-group mt-2">
              <label for="username">Username</label>
              <input class="form-control mt-2" id="username" name="username">
              <div class="error"></div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <input class="form-control mt-2" type="password" id="password" name="password">
            <div class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input class="form-control mt-2" type="password" id="password2" name="password2">
            <div class="error"></div>
        </div>
        <div>
          <button class="my-3 w-100" type="submit">Submit</button>
        </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
